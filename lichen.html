<head>
  <title>Lichen</title>
</head>

<body>
  <div style="width:1200px">
    <div style="width:200px; float:left">
      <h1 style="color:{{playerColor}}">{{playerName}} {{playerPoints}}</h1>
      {{> hand }}
    </div>
    {{> board }}
  </div>
</body>

<template name="hand">
  <ul>
    {{#each handPieces}}
      {{#if empty}}
        <li>{{key}}: {{selected}}</li>
      {{else}}
        <li style="color:{{color}}">{{key}}: {{type}} {{selected}}</li>
      {{/if}}
    {{/each}}
  </ul>
</template>

<template name="board">
  <a class="reset" href="#">Reset</a>
  <svg width="{{boardWidth}}" height="{{boardHeight}}" style="float:left" 
    viewPort="0 0 120 120" version="1.1"
    xmlns="http://www.w3.org/2000/svg">
    {{#each cells}}
      <polygon points="{{cellPoints}}" fill="{{color}}" stroke="black" stroke-width="4" />
    {{/each}}
  </svg>
</template>
