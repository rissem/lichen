<head>
  <title>Lichen</title>

<body>
  <h1>Game</h1>
  {{> board }}
</body>

<template name="board">
  <svg width="1000" height="1000" 
       viewPort="0 0 120 120" version="1.1"
       xmlns="http://www.w3.org/2000/svg">
    {{#each cells}}
      <polygon points="{{cellPoints}}"/>
      <!--circle cx="{{xCoord}}" cy="{{yCoord}}" stroke="black"
       stroke-width="3" fill="red" r="20"/-->
    {{/each}}
  </svg>

  <ul>
  {{#each cells }}
    <li>{{draw}}</li>
  {{/each }}
  </ul>
</template>
