<head>
  <title>Lichen</title>
</head>

<body>
  <h1 style="color:{{playerColor}}">Game</h1>
  <h2>{{currentType}}</h2>
  {{> board }}
</body>

<template name="board">
  <svg width="1000" height="1000" 
       viewPort="0 0 120 120" version="1.1"
       xmlns="http://www.w3.org/2000/svg">
    {{#each cells}}
      <polygon points="{{cellPoints}}" fill="{{color}}" stroke="black" stroke-width="4" />
    {{/each}}
  </svg>
</template>
