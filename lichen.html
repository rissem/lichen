<head>
  <title>Lichen</title>
</head>

<body>
  <div style="width:1200px">
    <div style="width:1000px; float:left">
      {{#each players}}
      <h1 class="{{playerSelected}}" style="float: left; margin-right: 20px; color:{{playerColor}}">{{playerName}} {{playerPoints}}</h1>
      {{/each}}
      <div style="clear:both"></div>
      {{> hand }}
    </div>
    {{> board }}
  </div>
</body>

<template name="hand">
    <table>
        <tr>
            <td><h4>Your Hand</h4></td>
        </tr>
        <tr>
            {{#each handPieces}}
                <td class="{{selected}}">
                    {{#if empty}}
                        <h3 style="display:inline; float:left">{{key}}</h3>
                    {{else}}
                        <h3 style="padding-left: 20px; display:inline; float:left">{{key}}</h3><img class="handIcon" style="float:left" src="{{image}}" />
                    {{/if}}
                </td>
            {{/each}}
        </tr>
    </table>
</template>

<template name="board">
  <a class="reset" href="#">Reset</a>
  <svg width="{{boardWidth}}" height="{{boardHeight}}" style="float:left" 
    viewPort="0 0 120 120" version="1.1"
    xmlns="http://www.w3.org/2000/svg">
    {{#each cells}}
      <polygon points="{{cellPoints}}" fill="{{color}}" stroke="black" stroke-width="4" />
      <image xlink:href="{{imageUrl}}" x="{{imageCoordinates.x}}" y="{{imageCoordinates.y}}" height=54px width=54px />
    {{/each}}
  </svg>
</template>
